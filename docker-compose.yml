version: '3.8'

services:
  backend:
    build: .
    container_name: gpu-sentinel-backend
    ports:
      - "5183:5183"
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    networks:
      - gpu-net

  frontend:
    build: 
      context: ./frontend
      dockerfile: Dockerfile
    container_name: gpu-sentinel-frontend
    ports:
      - "5173:5173"
    depends_on:
      - backend
    networks:
      - gpu-net

networks:
  gpu-net:
    name: gpu-net
    external: true  # Use existing network where Ollama containers run
